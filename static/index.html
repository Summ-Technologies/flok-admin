<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hotel Image Upload</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body class="container px-4 text-center">
    <h1>Hotel Image Upload</h1>
    <h2>Search by either destination name, hotel name, or both:</h2>
    <form id='hotel-finder' >
        <div class="py-2">
            <label>Enter Destination name:</label>
            <select required id='hotel-location-input' name='destination'>
            </select>
        </div>

        <button type="button" onclick="findHotels()">Submit</button>
        <h2 class="py-2">Select which hotel you would like to update from the list below:</h2>
        <select id="hotel-select" onchange="if (this.selectedIndex) selectHotel();">
        </select>
    </form>

    <div id="add-images">
        <div class="py-2">View Existing Images <a id="hotel-link" target="_blank" href="">here</a>.</div>
        <form class="py-2" id="image-inputs">
            <div class="img-input py-2 border-bottom">
              <div class="d-flex flex-wrap justify-content-center row-gutters">
                <div>
                  URL: <input name="url-0" type="url"/>
                </div>
                <div>
                Alt text (optional): <input type="text" name="alt-0"/>
                </div>
                <div>
                </div>
                <div>
                Tag: 
                <select name="tag-0">
                  <option value="MISCELLANEOUS" selected>Misc.</option>
                  <option value="MEETING_SPACE">Meeting space</option>
                  <option value="BUILDING_EXTERIOR">Building exterior</option>
                  <option value="OUTDOOR_SPACES">Hotel outdoor (landscape, etc.)</option>
                  <option value="INTERIOR_COMMON_SPACES">Hotel common space (interior)</option>
                  <option value="DINING_SPACE">Dining space</option>
                  <option value="HOTEL_POOL">Pool</option>
                  <option value="HOTEL_SPA">Spa</option>
                  <option value="HOTEL_GYM">Gym</option>
                </select>
                </div>
                <div>
                Spotlight? <input name="spotlight-0" type="checkbox" class="mx-1"/>
                </div>
              </div>
              <div class="img-msg" id="img-0-msg"></div>
            </div>
        </form>
        <div class="gx-2 py-2">
          <button onclick="addImageInput()">Enter More</button>
          <button onclick="clearImages()">Clear</button>
        </div>
        <button onclick="uploadImages()" id="upload-btn">Upload</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
